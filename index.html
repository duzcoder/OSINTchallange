<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Challenge</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full Page Black Background */
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background Video Styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3); /* Low luminosity */
    }

    /* Centered Button Styling */
    .button {
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <a href="the_hero.jpg" class="button" download>Download File</a>

  <a href="submit.html" class="button">Submit Flag</a>

  <footer>&copy; duzcoder, 2024</footer>
</body>
</html>
